<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>I'm Not a Robot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h3 id="h">Please click on the identical tiles to verify that you are not a robot.</h3>

  <div class="flex" id="image-container">
    <img class="tile img1" data-class="img1" src="https://picsum.photos/id/237/200/300" />
    <img class="tile img2" data-class="img2" src="https://picsum.photos/seed/picsum/200/300" />
    <img class="tile img3" data-class="img3" src="https://picsum.photos/200/300?grayscale" />
    <img class="tile img4" data-class="img4" src="https://picsum.photos/200/300/" />
    <img class="tile img5" data-class="img5" src="https://picsum.photos/200/300.jpg" />
    <img class="tile img1" data-class="img1" src="https://picsum.photos/id/237/200/300" /> <!-- duplicate -->
  </div>

  <div class="flex">
    <button id="reset" style="display: none;">Reset</button>
    <button id="verify" style="display: none;">Verify</button>
  </div>

  <p id="para"></p>

  <script src="script.js"></script>
</body>
</html>
